<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/procesar_registro" method="POST">
        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            <br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="usuario@example.com" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">
            <br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </fieldset>
        <br>

        <!-- Preferencias -->
        <fieldset>
            <legend>Preferencias</legend>
            <label for="color_favorito">Color Favorito:</label>
            <input type="color" id="color_favorito" name="color_favorito">
            <br><br>

            <label for="rango_experiencia">Nivel de Experiencia:</label>
            <input type="range" id="rango_experiencia" name="rango_experiencia" min="0" max="10">
            <br><br>

            <label>Intereses:</label><br>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
            <label for="tecnologia">Tecnología</label><br>
            <input type="checkbox" id="musica" name="intereses" value="musica">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label>
            <br><br>

            <label>Género:</label><br>
            <input type="radio" id="hombre" name="genero" value="hombre" required>
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>
        </fieldset>
        <br>

        <!-- Información Adicional -->
        <fieldset>
            <legend>Información Adicional</legend>
            <label for="archivo">Foto de Perfil:</label>
            <input type="file" id="archivo" name="archivo">
            <br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tus comentarios"></textarea>
        </fieldset>
        <br>

        <!-- Acciones -->
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>

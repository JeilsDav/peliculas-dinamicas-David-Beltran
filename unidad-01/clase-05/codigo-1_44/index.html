<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas en Cartelera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-primary text-white text-center p-4">
    <h1>Películas en Cartelera</h1>
    <p class="lead">Consulta los estrenos y favoritos del público</p>
  </header>

  <!-- SPINNER -->
  <div id="spinner" class="text-center mt-5" style="display:none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- CONTENEDOR DE PELÍCULAS -->
  <main class="container py-4">
    <div class="row" id="peliculas">
      <!-- Películas cargadas dinámicamente -->
    </div>
  </main>

  <!-- MODAL PARA EL TRÁILER -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerLabel">Tráiler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe id="videoTrailer" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-center text-white py-3">
    <small>&copy; 2025 CinePlus. Todos los derechos reservados.</small>
  </footer>

  <!-- LIBRERÍAS Y SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/peliculas.js"></script>
</body>
</html>
